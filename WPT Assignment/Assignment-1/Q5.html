<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage for Table</title>
</head>
<body>
    <h1>Table Example: Spanning Rows and Columns</h1>

    <table border="2">
        <caption>A more complex sample table</caption>
        <tr>
            <td rowspan="2"><img src="camel.jpg" width="100%" height="100%"></td>
            <th colspan="4">Camelid comparison <br>Approximate as of 6/2011</th>
        </tr>
        <tr>
            <th># of humps</th>
            <th>Indigenous</th>
            <th>Spits?</th>
            <th>Produces Wool?</th>
        </tr>
        <tr>
            <th>Camels (bacterian)</th>
            <td>2</td>
            <td>Africa/Asia</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr>
            <th>Llamas</th>
            <td>1</td>
            <td>Andes Mountains</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
    </table>



</body>
</html>
